# Production deployment for VPS
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Setup:
#   1. Copy .env.example to .env and fill in API keys
#   2. docker compose -f docker-compose.prod.yml up -d
#   3. docker compose -f docker-compose.prod.yml exec backend alembic upgrade head
#
# For HTTPS with a domain, set SITE_ADDRESS in .env:
#   SITE_ADDRESS=yourdomain.com

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: mirror
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mirror}
      POSTGRES_DB: mirror
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirror"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:${POSTGRES_PASSWORD:-mirror}@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /app/data
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BROWSERBASE_API_KEY: ${BROWSERBASE_API_KEY:-}
      BROWSERBASE_PROJECT_ID: ${BROWSERBASE_PROJECT_ID:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - mirror_data:/app/data

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: arq app.workers.settings.WorkerSettings
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:${POSTGRES_PASSWORD:-mirror}@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /app/data
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BROWSERBASE_API_KEY: ${BROWSERBASE_API_KEY:-}
      BROWSERBASE_PROJECT_ID: ${BROWSERBASE_PROJECT_ID:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - mirror_data:/app/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: always
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  mirror_data:
  caddy_data:
  caddy_config:
