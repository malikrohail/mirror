services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mirror
      POSTGRES_PASSWORD: mirror
      POSTGRES_DB: mirror
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirror"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:mirror@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: arq app.workers.settings.WorkerSettings
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:mirror@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data

  # Local Playwright mode â€” one-command local deployment (Iteration 5)
  # Usage: docker compose --profile local up --build
  backend-local:
    profiles: ["local"]
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    shm_size: '2g'
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:mirror@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /home/mirror/data
      DEFAULT_BROWSER_MODE: local
      PARALLEL_BROWSER_INSTANCES: 1
      MAX_CONCURRENT_SESSIONS: 3
      SCREENSHOT_FORMAT: jpeg
      SCREENSHOT_JPEG_QUALITY: 85
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/home/mirror/data
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: '2.0'

  worker-local:
    profiles: ["local"]
    build:
      context: .
      dockerfile: Dockerfile.local
    command: arq app.workers.settings.WorkerSettings
    shm_size: '2g'
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:mirror@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /home/mirror/data
      DEFAULT_BROWSER_MODE: local
      PARALLEL_BROWSER_INSTANCES: 2
      MAX_CONCURRENT_SESSIONS: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/home/mirror/data
    deploy:
      resources:
        limits:
          memory: 6g
          cpus: '4.0'

volumes:
  pgdata:
