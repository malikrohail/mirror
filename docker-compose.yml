services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mirror
      POSTGRES_PASSWORD: mirror
      POSTGRES_DB: mirror
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirror"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:mirror@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: arq app.workers.settings.WorkerSettings
    environment:
      DATABASE_URL: postgresql+asyncpg://mirror:mirror@postgres:5432/mirror
      REDIS_URL: redis://redis:6379/0
      STORAGE_PATH: /app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data

volumes:
  pgdata:
