name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy files to VPS
        uses: easingthemes/ssh-deploy@v5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: root
          TARGET: /opt/mirror/
          EXCLUDE: "node_modules/, .next/, __pycache__/, .venv/, data/, .git/, .env, .env.*"

      - name: Rebuild and restart containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /opt/mirror
            docker compose -f docker-compose.prod.yml up -d --build
            docker compose -f docker-compose.prod.yml exec -T backend bash -c 'cd /app && PYTHONPATH=/app alembic upgrade head'
            echo "Deploy complete. Container status:"
            docker compose -f docker-compose.prod.yml ps
