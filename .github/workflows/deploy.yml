name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: /opt/mirror/
          overwrite: true
          rm: false
          strip_components: 0

      - name: Rebuild and restart containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /opt/mirror
            docker compose -f docker-compose.prod.yml up -d --build
            docker compose -f docker-compose.prod.yml exec -T backend bash -c 'cd /app && PYTHONPATH=/app alembic upgrade head'
            echo "Deploy complete. Container status:"
            docker compose -f docker-compose.prod.yml ps
